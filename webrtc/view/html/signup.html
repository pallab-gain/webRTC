<div class="col-md-4 col-md-offset-4" style="padding-top: 7%" ng-controller="signupController"
     ng-show="need_login==true">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-lock"></span> Login
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-3 control-label">
                        Phone</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="phone"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">
                        Password</label>

                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                               ng-model="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="remember"/>
                                Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group last">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-success btn-sm"
                                ng-click="on_signin(phone,password,remember)">
                            Sign in
                        </button>
                        <button type="submit" class="btn btn-default btn-sm" ng-click="on_signup(phone,password)">
                            Sign up
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <p style="text-align: center">{{server_msg}}</p>
        </div>
    </div>
</div>
